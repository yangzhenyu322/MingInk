# Tomcat
server:
  port: 8083

# Spring
spring:
  application:
    # 应用名称
    name: mingink-article
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher # swagger路径匹配方式
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 223.82.75.76:8848
        username: lovelumine
        password: lovelumine47
        namespace: fba13bcb-89a6-40d0-8492-40e3eadc9a0e
      config:
        # 配置中心地址
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        username: ${spring.cloud.nacos.discovery.username}
        password: ${spring.cloud.nacos.discovery.password}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        # 配置文件格式
        file-extension: yml
        extension-configs[0]:
          data-id: mingink-mysql.yml
          refresh: true
        extension-configs[1]:
          data-id: mingink-redis.yml
          refresh: true
        # 共享配置
        shared-configs:

# Mybatis-Plus
mybatis-plus:
  configuration:
    # 将数据库中含有下划线字段映射成驼峰命名法
    map-underscore-to-camel-case: true
  # 指定类型别名的包路径
  type-aliases-package: com.mingink.article.api.domain.entity

# Seata
seata:
  registry: # TC服务注册中心的配置，微服务根据这些信息去注册中心获取tc服务地址
    # 参考tc服务自己的registry.conf中的配置
    type: nacos
    nacos: # tc
      server-addr: 223.82.75.76:8848
      username: lovelumine
      password: lovelumine47
      namespace: ${spring.cloud.nacos.discovery.namespace}
      group: DEFAULT_GROUP
      cluster: default
      application: seata-server # tc服务在nacos中的服务名称
  tx-service-group: seata-group # 事务组，根据这个获取tc服务的cluster名称
  service:
    vgroup-mapping: # 事务组与TC服务cluster的映射关系
      seata-group : default
  # 开启数据源的代理模式
  data-source-proxy-mode: AT # 默认就是AT

# springdoc-openapi 项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan:
        # 接口文档扫描包路径
        - com.mingink.article.controller

# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: false
  setting:
    language: zh_cn

